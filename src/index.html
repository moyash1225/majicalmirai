<!DOCTYPE html>
<html lang="en">
<head>
    <title>majicalmirai</title>
    <link rel="stylesheet" href="index.css"/>
    <meta name="viewpoint"/>
</head>
<body>
    <div id="overlay"><button class="play" disabled>再生</button></div>
    <div id="back">
        <p id="lyrics">
            <span id="text"></span>
        </p>
    </div>
    <div id="media"></div>
    <div id="footer">
        <p>
            <span id="position"> ms</span>
        </p>
        <div id="control" style="display: none">
            <button class="play" disabled>再生</button>
            <button id="jump" disabled>歌詞頭出し</button>
            <button id="pause" disabled>一時停止</button>
            <button id="rewind">巻き戻し</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
